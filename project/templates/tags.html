{% extends "base.html" %}
{% block content %}

    <h3><span class="glyphicon glyphicon-tags"></span> Tags</h3>
    <ul class="no-bullet">
        {% for tag in tags %}
            <li class="tags-page-tag">
                <a href="/pages/{{tag}}/">
                    <span class="label label-primary">
                        <span class="glyphicon glyphicon-tag"></span> {{ tag }}
                    </span>
                </a>
            </li>
        {% endfor %}

{% endblock %}
